{{define "user/login.html"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户登录</title>
    </head>
    <body>
    <form action="/user/login" method="POST" enctype="application/x-www-form-urlencoded">
        <div>
            <label>用户名：
                <input type="text" name="username">
            </label>
        </div>
        <div>
            <label>登录密码：
                <input type="password" name="password">
            </label>
        </div>
        <div>
            <input type="submit" value="登 录" class="input_sub">
        </div>
    </form>
    </body>
    </html>
{{end}}
